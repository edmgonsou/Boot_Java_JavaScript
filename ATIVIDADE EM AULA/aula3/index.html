<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 3 - JS(Operadores Ariméticos e Lógicos</title>
</head>
<script>
    /*Operadores Aritméticos*/
    //soma
    var valor1 = 200;
    var valor2 = 100;
    
    var resultado = valor1 + valor2;
    console.log(resultado);

    //subtração
    var subtracao = resultado - 50;
    console.log(subtracao);

    //multiplicação
    var multi = subtracao * valor2;
    console.log(multi);

    //divisão
    var divisaoDaMulti = (multi /10);
    console.log(divisaoDaMulti);

    //potência
    var potenciaDivisao = (divisaoDaMulti)**2;
    console.log(potenciaDivisao);

    //resto de divisão
    var restoDiv = (potenciaDivisao % 3);
    console.log(restoDiv);

    //atribuição de soma
    var numero = 2;
    numero+= 2;
    numero++;
    numero++;
    numero--;
    console.log(numero);

    /*Operadores Lógicos*/

    var n = 1;
    var m = 2;
    
    var r = (n == m);

    console.log(r);
    
    // and "&&"

</script>
